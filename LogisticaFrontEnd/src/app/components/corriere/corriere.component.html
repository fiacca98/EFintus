<h1 class="display-4">Corriere</h1>
<div class="row">
  <div *ngFor="let elemento of corriere" class="card" style="width: 18rem;">
    <div class="card-body">
      <p class="card-title">{{elemento.nome}}</p>
      <p class="card-title">{{elemento.via}}</p>
      <p class="card-title">{{elemento.n_civico}}</p>
      <p class="card-title">{{elemento.citta}}</p>
      <p class="card-title">{{elemento.cao}}</p>

    </div>
  </div>
</div>
