<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Logistica</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngFor="let voice of menu">

        <ng-container *ngIf="voice.dropdowns.length == 0">
          <li class="nav-item">
            <a class="nav-link" href="{{voice.link}}">{{voice.name}}</a>
          </li>
        </ng-container>

        <ng-container *ngIf="voice.dropdowns.length > 0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{voice.name}}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a *ngFor="let drop of voice.dropdowns" class="dropdown-item" href="{{voice.link}}">{{drop.name}}</a>
                </div>
            </li>
        </ng-container>

      </ng-container>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
