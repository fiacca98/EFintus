<h1 class="display-4">Ordini</h1>
<div class="row">
  <div *ngFor="let order of orders" class="card" style="width: 18rem;">
    <img src="../../../assets/order.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Ordine N° {{order.id_ordine}}</h5>
      <p class="card-text">Stato: {{order.state}} <br> Quantità: {{order.quantity}}</p>
      <a href="#" class="btn btn-primary">Dettaglio</a>
    </div>
  </div>
</div>
