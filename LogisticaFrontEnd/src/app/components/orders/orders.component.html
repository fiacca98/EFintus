<div class="row">
  <div class="column" *ngFor="let order of orders">
    <div class="card-group">
      <div class="card p-3" >
        <img src="../../../assets/order.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Ordine N° {{order.id_ordine}}</h5>
          <p class="card-text">Stato: {{order.state}} <br> Quantità: {{order.quantity}}</p>
          <app-dettaglio></app-dettaglio>
        </div>
      </div>
    </div>
  </div>
</div>
