<table class="table table-hover">
  <thead class="thead-dark">
    <tr >
      <th scope="col">Magazzino</th>
      <th scope="col">Via</th>
      <th scope="col">Numero Civico</th>
      <th scope="col">Dettaglio</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let elemento of magazzini">
      <td>{{elemento.nome}}</td>
      <td>{{elemento.via}}</td>
      <td>{{elemento.n_civico}}</td>
      <td><a href="#" class="btn btn-primary">Dettaglio</a></td>
    </tr>
   

  </tbody>
</table>
