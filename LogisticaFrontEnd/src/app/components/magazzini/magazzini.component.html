<div class="row">
      <div class="column"  *ngFor="let elemento of magazzini">
          <div class="card-group">
              <div class="card p-3" >
                <div class="card-body">
                  <h5 class="card-title">{{elemento.nome}}</h5>
                  <p class="card-text"> Via {{elemento.via}} {{n_civico}} {{elemento.citta}} {{elemento.cap}}</p>
                  <p class="card-text">Metratura: {{elemento.metratura}}</p>
                  <p class="card-text">Altezza: {{elemento.altezza}}, Capacita: {{elemento.capacita}}</p>
                </div> 
                <div class="card-footer">
                  <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModalCenter">Dettagli</button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content" >
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          ...
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
            </div>
      </div>

    </div>
