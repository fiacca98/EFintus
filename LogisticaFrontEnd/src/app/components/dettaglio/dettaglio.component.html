<!-- Button trigger modal -->
<button type="button" class="btn btn-primary bottonePiu"  data-toggle="modal" data-target="#exampleModalCenter">+</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Magazzini</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <p *ngFor = "let l of lavoratori">Nome: {{lavoratore.nome}} </p>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Nome</label>
                <input type="text" class="form-control">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Via o Piazza</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Numero civico</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Citta'</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Cap'</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Metratura</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group">
                      <label for="exampleInputPassword1">Altezza</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Capacita'</label>
                        <input type="text" class="form-control">
                      </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
