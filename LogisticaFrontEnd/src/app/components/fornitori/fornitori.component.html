<div class="row">
  <div class="column" *ngFor="let elemento of fornitore">
    <div class="card-group">
      <div class="card p-3" >
        <div class="card-body">
          <h5 class="card-title">{{elemento.nome}}</h5>
          <div class="card-footer">
            <p class="p-3 mb-2 bg-primary text-white">Via {{elemento.via}} {{elemento.n_civico}} {{elemento.citta}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
